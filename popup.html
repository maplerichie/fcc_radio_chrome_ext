<html>

<head>
    <title>Code Radio</title>
    <style>
        body {
            text-align: left;
            background: #0a0a23;
            padding: 8px;
            color: white;
        }

        #fcc {
            width: 64px;
            margin: 5px;
        }

        p.intro{
            padding-bottom: 8px;
        }

        table {
            min-height: 88px;
            max-height: 88px;
        }

        td:nth-child(2) {
            padding-left: 8px;
            padding-right: 8px;
            min-width: 160px;
        }

        td:nth-child(3) {
            min-width: 128px;
        }

        td:nth-child(3) div {
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }


        .button {
            background-color: #ffc300;
            border: none;
            color: black;
            padding: 8px 0;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 8px;
            width: 100%;
        }

        button.paused {
            border-style: double;
            border-width: 0px 0 0px 16px;
            border-color: transparent transparent transparent #ffffff;
        }

        button:hover {
            border-color: transparent transparent transparent #9494ff;
        }

        button {
            border: 0;
            background: transparent;
            box-sizing: border-box;
            width: 0;
            height: 16px;
            outline: none;
            border-color: transparent transparent transparent #ffffff;
            transition: 100ms all ease;
            cursor: pointer;

            border-style: solid;
            border-width: 8px 0 8px 16px;

        }

        input#volume {
            width: 88px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 16px;
            background: #6f6fff;
            outline: none;
        }

        .slider:hover {
            background: #9494ff;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: white;
            cursor: pointer;
        }

        div#title,
        div#artist {
            font-size: small;
        }

        div#album {
            font-size: x-small;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <table id="info">
        <tr>
            <td colspan="3">
                <p class="intro">Welcome to Code Radio by freeCodeCamp.org</p>
            </td>
        </tr>
        <tr>
            <td>
                <img id="artwork" src="./images/128.png" width="64" height="64" id="fcc" />
            </td>
            <td>
                <div id="title">Title</div>
                <div id="artist">Artist</div>
                <div id="album">Album</div>
            </td>
            <td>
                <a class="button" href="https://www.freecodecamp.org/donate/" target="_blank">Donate</a>
                <div>
                    <button id="play"></button>
                    <input id="volume" class="slider" type="range" min="0" max="100" value="100" step="25">
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
