<html>

<head>
    <title>Code Radio</title>
    <style>
        body {
            text-align: center;
            background: #0a0a23;
        }

        #fcc {
            width: 64px;
            margin: 5px;
        }

        button {
            width: 64px;
            margin: 5px;
            outline: none;
        }

        table {
            min-height: 88px;
            max-height: 88px;
        }

        td:nth-child(2) {
            padding-left: 8px;
            padding-right: 8px;
            min-width: 160px;
        }

        td:nth-child(3) div {
            min-height: 32px;
        }


        .button {
            background-color: #ffc300;
            border: none;
            color: black;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 8px;
        }

        button.paused {
            border-style: double;
            border-width: 0px 0 0px 16px;
        }

        button:hover {
            border-color: transparent transparent transparent #404040;
        }

        button {
            border: 0;
            background: transparent;
            box-sizing: border-box;
            width: 0;
            height: 16px;

            border-color: transparent transparent transparent white;
            transition: 100ms all ease;
            cursor: pointer;

            border-style: solid;
            border-width: 8px 0 8px 16px;

        }

        div#title,
        div#artist {
            font-size: small;
            color: white;
        }

        div#album {
            font-size: x-small;
            color: white;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <table id="info">
        <tr>
            <td>
                <img id="artwork" src="./images/128.png" width="64" height="64" id="fcc" />
            </td>
            <td>
                <div id="title">Title</div>
                <div id="artist">Artist</div>
                <div id="album">Album</div>
            </td>
            <td>
                <a class="button" href="https://www.freecodecamp.org/donate/" target="_blank">Donate</a>
                <div>
                    <button id="play"></button>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
